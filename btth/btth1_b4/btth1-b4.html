<!DOCTYPE html>
<html lang=vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form> 
        <div class="container">
            <h2>Basic info</h2>
        <hr>
            <label><strong>Employee ID</strong></label><br><br>
            <label><strong>Last Name</strong></label><br><br>
            <label for="fname"><strong>First Name</strong></label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="gender"><strong>Gender</strong></label>
            <input type="radio" id="male" name="gender" value="Male">
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="gender" value="Female">
              <label for="female">Female</label><br>
              <input type="radio" id="xxx" name="gender" value="XXX">
              <label for="xxx">XXX</label><br>
              <input type="radio" id="zzz" name="gender" value="ZZZ">
              <label for="zzz">ZZZ</label><br>
            <label for="title"><strong>Title</strong></label>
            <input type="text" name="title" id="title" value="Sales Representative"><br>
            <label for="suffix"><strong>Suffix</strong></label>
            <input type="text" name="suffix" id="suffix"><br>
            <label for="bdate"><strong>BirthDate</strong></label>
            <input type="datetime" name="bdate" id="bdate"><br>
            <label><strong>HireDate</strong></label>
            <input type="datetime" name="hdate" id="hdate"><br>
            <label for="SSN"><strong>SSN #(if applicable)</strong></label>
            <input type="password" name="SSN" id="SSN">
        </div>
    </form>
    
    

</body>
</html>
